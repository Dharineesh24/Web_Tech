<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/login.png" type="image/x-icon">
</head>
<body>
    <form action="./home.html">
        <table cellpadding="20" cellspacing="5" >
            <thead>
                <th colspan="2">Login</th>
            </thead>
            <tbody>
                <tr>
                    <td><label for="jj">Email:</label></td>
                    <td><input type="email" id="jj" placeholder="Enter Email"></td>
                </tr>
                <tr>
                     <td><label for="jl">Password:</label></td>
                     <td><input type="password" id="jl" placeholder="Enter Password"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2"><button>Submit</button></th>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>
