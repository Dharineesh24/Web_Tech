<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
    <link rel="shortcut icon" href="./images/kfc.jpeg" type="image/x-icon">
</head>
<body>
    <form action="./login.html">
        <fieldset>
            <legend>Signup</legend>
        <label for="l">UserName:</label>
        <input type="text" id="l" placeholder="Enter UserName"><br><br>

        <label for="">Country:</label>
        <select name="" id="">
            <option value="" hidden>Select</option>
            <option value="">India</option>
            <option value="">Australia</option>
            <option value="">Africa</option>
            <option value="">Pakistan</option>
            <option value="">America</option>
            <option value="">Russia</option>
        </select><br><br>

        <label for="">City:</label>
        <select name="" id="">
            <option value="" hidden>Select</option>
           <optgroup label="TamilNadu">
            <option value="">Erode</option>
            <option value="">Salem</option>
            <option value="">Coimbatore</option>
            <option value="">Madurai</option>
            <option value="">Chennai</option>
            <option value="">Thanjavur</option>
            </optgroup>
            <optgroup label="Kerala">
            <option value="">Cochin</option>
            <option value="">Kovalam</option>
            <option value="">Munnar</option>
            </optgroup>
        </select><br><br>

        <textarea name="" id="" rows="10" cols="50"></textarea><br><br>
        <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
