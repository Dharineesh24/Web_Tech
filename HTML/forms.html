<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="shortcut icon" href="./images/form1.png" type="image/x-icon">
</head>
<body>
    <form action="">
        <label for="Lion" style="color:red;">First Name:</label>
        <input type="text" id="Lion" placeholder=" Enter The First Name"><br><br>

        <label for="Tiger" style="color:red;">Last Name:</label>
        <input type="text" id="Tiger" placeholder="Enter The Last Name"><br><br>

        <label for="Man" style="color:red;">Email:</label>
        <input type="text" id="Man" placeholder="Enter The Email"><br><br>

        <label for="Game" style="color:red;">Mobile Number:</label>
        <input type="tel" id="Game" placeholder="Enter The Mobile Number"><br><br>

        <label for="Ti" style="color:red;">Date Of Birth:</label>
        <input type="date" id="Ti" placeholder="Enter The DOB"><br><br>

        <label for="" style="color:red;">Gender:</label>
        <input type="radio" name="gen"> <label for="">Male</label>
        <input type="radio" name="gen"> <label for="">Female</label>
        <input type="radio" name="gen"> <label for="">Others</label><br><br>

        <label for="Ko" style="color: red;">Gitup Link:</label>
        <input type="url" id="Ko" placeholder="Enter The Gitup"><br><br>

        <label for="Kk" style="color: red;">Upload Resume:</label>
        <input type="file" id="Kk" placeholder="Enter The Resume"><br><br>

        <label for="" style="color: red;">Skills:</label>
        <input type="checkbox"><label for="">HTML</label>
        <input type="checkbox"><label for="">CSS</label>
        <input type="checkbox"><label for="">JavaScript</label><br><br>

        <label for="Kl" style="color: red;">Enter Password:</label>
        <input type="password" id="Kl" placeholder="Enter The Create Pasword"><br><br>

         <label for="Kh" style="color: red;">Re-Enter Password:</label>
        <input type="password" id="Kh" placeholder="Enter The Conform Password"><br><br>

        <label for="" style="color: red;">Color:</label>
        <input type="color"><br><br>

        <label for="" style="color: red;">Range:</label>
        <input type="range"><br><br>

        <label for="" style="color: red;">Submit:</label>
        <input type="submit"><br><br>

        <label for="" style="color: red;">Reset:</label>
        <input type="reset"><br><br>

        <button style="color:blue;">Submit</button>
    </form>
</body>
</html>
